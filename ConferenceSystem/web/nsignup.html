      .modal {

  left: 0;
  top: 0;
  width: 100%; /* Full width */

  margin: auto;
  padding: 20px;

  width: 40%;
}

/* The Close Button */

  float: right;
  font-size: 28px;

}

.close:hover,

    <script>function compare(val) {
              var password = document.getElementById('password').value;

              if(password !== val){
                  // alert("Password No Match");

                  document.getElementById('match').className = "fail";
                  document.getElementById('match').innerText = 'Password not Match';
              }else{
                  document.getElementById('match').className = "success";
                  document.getElementById('match').innerText = 'Password Match';
                  if(val.length < 8){
                      document.getElementById('match').className = "fail";
                      document.getElementById('match').innerText = 'Password Match but length must be 8 character long';
                  }

              }

        }</script>
    
    
    <script type="text/javascript" language="javascript">

       function requestUserInfo() {
	
	var pId = document.getElementById("uname").value;
   
	var XMlHttp = new XMLHttpRequest();
	var url="search.jsp?id="+pId;
	XMlHttp.open('GET', url, true);
	XMlHttp.send(null);			
		
	XMlHttp.onreadystatechange=function(){
			
	if(XMlHttp.readyState == 4)
	{
            
            document.getElementById("loginerr").innerHTML=XMlHttp.responseText;
        
        } 


} 
			
			}
    
    </script>
    <script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
